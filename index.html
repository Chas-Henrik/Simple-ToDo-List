<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/script.js" defer></script>
    <title>Simple ToDo List</title>
</head>
<body class="body">
    <section class="section">
        <h1 class="title">Simple ToDo List</h1>
        <form id="form" class="todo-form font-size">
            <label for="textarea">ToDo</label>
            <textarea id="textarea" placeholder="Add your ToDo here..." required></textarea>
            <button id="add" type="submit">Add ToDo</button>
        </form>

        <ul id="todo-list"></ul>

    </section>
</body>
</html>
